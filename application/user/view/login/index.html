{include file='public/head'}
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <header>登录</header>
        <form class="form form-horizontal" action="{:url('login/index')}" method="post">
            <div class="row cl">
                <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-2">
                    <input id="email" name="email" type="email" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-2">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-2 col-xs-offset-2">
                    <input class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;"></div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-2">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        记住我</label>
                </div>
            </div>
            <div class="row cl">
                <div id="message" class="formControls col-xs-8 col-xs-offset-2">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <a class="btn btn-default radius size-L" href="{:url('register/index')}">
                        <span>&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;</span></a>
                </div>
            </div>
        </form>
    </div>
</div>
{include file='public/foot'}
<script>

</script>
</body>
</html>
